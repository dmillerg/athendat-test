<div class="fixed w-full h-full grid grid-cols-12 gap-3 py-12 justify-items-center overflow-y-auto " id="scroll"
    (scroll)="onScroll()" style="padding-inline: 3%;">
    <div class="sticky xl:top-0 2xl:top-0 col-span-12 2xl:col-span-3 xl:col-span-3 h-fit">
        <app-profile class="w-full flex justify-center" />
    </div>
    <div class="col-span-12 2xl:col-span-8 xl:col-span-8 pl-2">
        <router-outlet />
        <app-footer></app-footer>
    </div>
    <div
        class="w-fit h-fit sticky top-0 hidden xl:flex 2xl:flex xl:top-1/2 2xl:top-1/2 xl:-translate-y-[50%] 2xl:-translate-y-[50%]">
        <app-sidebar [activo]="_dataService.scroll()" />
    </div>
</div>
<div class="fixed top-0 flex lg:hidden z-5">
    <app-header [(open)]="open" />
</div>
<div
    class="bg-lines fixed inset-0 -z-1 md:max-xl:max-w-[45rem] xl:max-w-60rem 2xl:max-w-container mx-auto max-sm:px-8 sm:max-xl:px-12">
    <div
        class="line-wrapper max-w-[1130px] w-full h-full ml-auto 2xl:-mr-24 relative flex justify-between :w-px *:h-full *:border-r *:border-dashed *:border-slate-300 dark:*:border-metalBlack *:relative *:before:absolute *:before:bg-theme *:before:rotate-45 *:before:-left-1 *:before:w-2 *:before:h-2">
        <div class="line1 before:animate-top_bottom"></div>
        <div class="line2 before:bottom-0 before:animate-bottom_top before:animate-delay-3s"></div>
        <div class="line3 before:animate-top_bottom before:animate-delay-3s"></div>
        <div class="line4 before:bottom-0 before:animate-bottom_top before:animate-delay-2s"></div>
    </div>
</div>
<app-theme [(open)]="open"></app-theme>
<button (click)="scrollToTop()"
    class="fixed bottom-16 border dark:border-greyBlack200 border-colorSilver right-10 w-12 h-12 rounded-full bg-white dark:bg-metalBlack dark:text-colorGray shadow-md">
    <i class="bi bi-arrow-up"></i>
</button>
<app-sidebar-sm class="flex lg:hidden xl:hidden 2xl:hidden" [(open)]="open" />
@if(loading){
<app-loading class="z-[9999]" />
}
