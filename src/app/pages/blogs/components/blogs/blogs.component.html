<app-card [icon]="icon" [title]="'BLOG'">
    <div class="card-body">
        <div class="mt-5 mb-8 md:my-10 section-title ">
            <h2
                class="title text-[32px] md:text-4xl lg:text-5xl font-extralight text-black dark:text-white leading-1.27">
                Latest <span class="font-semibold text-theme">Insights</span>
            </h2>
            <p class="max-w-xl mt-4 md:mt-6 subtitle">
                I design products that are more than pretty. I make them shippable and usable, tempor
                non mollit dolor et do aute
            </p>
        </div>

        <div
            class="blog-list grid grid-cols-1 md:grid-cols-2 gap-7.5 *:overflow-hidden *:bg-flashWhite dark:*:bg-metalBlack *:items-center *:rounded-2xl">
            @for (item of blogs; track $index) {
            <div class="article group">

                <div class="flex col-span-12 overflow-hidden thumbnail sm:col-span-6 md:col-span-5">
                    <a [href]="item.href" class="block w-full overflow-hidden rounded-xl">
                        <img [src]="item.img"
                            class="object-cover object-center w-full h-full min-h-[288px] max-h-60 md:min-h-60 transition-all duration-300 ease-in-out group-hover:scale-105"
                            alt="Post Title">
                    </a>
                </div>

                <div class="relative flex flex-col col-span-12 p-5 post-content sm:col-span-6 md:col-span-7">
                    <div class="flex items-center gap-5">
                        <div class="text-sm font-medium tags" [innerHTML]="item.title">
                        </div>
                    </div>
                    <div class="post-title mt-3 md:mt-4.5 mb-6 md:mb-8">
                        <a [href]="item.href"
                            class="text-xl font-semibold leading-normal text-black dark:text-white transition-colors line-clamp-2 2xl:text-2xl 2xl:leading-normal hover:text-theme dark:hover:text-theme">
                            {{item.text}}
                        </a>
                    </div>
                    <div class="read-details">
                        <a [href]="item.href"
                            class="inline-flex items-center gap-2 border border-theme text-theme text-sm py-3.5 px-6 rounded-3xl leading-none transition-all duration-300 hover:bg-themeHover hover:border-themeHover dark:font-medium hover:text-white">
                            Read More
                        </a>
                    </div>
                </div>

            </div>
            }
        </div>

        <!-- Pagination Starts  -->
        <div class="mt-10 text-center md:mt-13 flex items-center justify-center flex-wrap">
            <div
                class="pagination flex-center gap-4 *:w-10 *:h-10 *:inline-flex *:items-center *:justify-center *:border *:border-platinum *:dark:border-greyBlack *:rounded-full *:transition-all ">
                <a href="#"
                    class="prev hover:bg-theme hover:border-theme hover:text-white [&amp;.active]:bg-theme [&amp;.active]:text-white">
                    <svg class="w-4" viewBox="0 0 22 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M20.5738 7.75879L0.761719 7.75879M0.761719 7.75879L7.3501 1.17041M0.761719 7.75879L7.3501 14.3472"
                            stroke="currentcolor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        </path>
                    </svg>
                </a>
                <a href="#"
                    class="active hover:bg-theme hover:border-theme hover:text-white [&amp;.active]:bg-theme [&amp;.active]:text-white">1</a>
                <a href="#"
                    class="hover:bg-theme hover:border-theme hover:text-white [&amp;.active]:bg-theme [&amp;.active]:text-white">2</a>
                <a href="#"
                    class="hover:bg-theme hover:border-theme hover:text-white [&amp;.active]:bg-theme [&amp;.active]:text-white">
                    <i class="fal fa-ellipsis-h"></i>
                </a>
                <a href="#"
                    class="hover:bg-theme hover:border-theme hover:text-white [&amp;.active]:bg-theme [&amp;.active]:text-white">8</a>
                <a href="#"
                    class="next hover:bg-theme hover:border-theme hover:text-white [&amp;.active]:bg-theme [&amp;.active]:text-white">
                    <svg class="w-4" viewBox="0 0 22 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M1.19961 7.75879L21.0117 7.75879M21.0117 7.75879L14.4233 1.17041M21.0117 7.75879L14.4233 14.3472"
                            stroke="currentcolor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        </path>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</app-card>
<!-- Pagination Ends  -->
